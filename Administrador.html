<script>
var c=1;
function mostrarImagen(input,imagen,a) {
  if(a){
	if (input.files && input.files[0]) {
		  var reader = new FileReader();
			  reader.onload = function (e) {
				$(imagen).attr('src', e.target.result);
				}
				reader.readAsDataURL(input.files[0]);
		 }
	}else{//para cuando hay que borrar imagenes
	$(input).next().val('');
	$(input).replaceWith('<input type="file" name="[a]" id="[b]"/>'.replace('[b]',input).replace('[a]',input));
	$(imagen).attr('src','');	
	}  
return true;
	}
 
 function ocultarFILEshowBoton(FILE,Boton){
 $(FILE).hide( "slow", function() {
	$(Boton).show(250);
	});
return true;
	}
 
 
 
 $("#btnEliminar1").click(function(event){
 event.preventDefault();
 ocultarFILEshowBoton(this,"#file1");
 mostrarImagen('#file_url1','#img_1',false);
 });
 
 $("#btnEliminar2").click(function(event){
 event.preventDefault();
 ocultarFILEshowBoton(this,"#file2");
 mostrarImagen('#file_url2','#img_2',false);
 });
 
 $("#btnEliminar3").click(function(event){
 event.preventDefault();
 ocultarFILEshowBoton(this,"#file3");
 mostrarImagen('#file_url3','#img_3',false);
 });
 
 
$("#file_url1").change(function(){
 mostrarImagen(this,'#img_1',true);
 ocultarFILEshowBoton("#file1","#btnEliminar1");
});
$("#file_url2").change(function(){

});

function createUUID() {
    // http://www.ietf.org/rfc/rfc4122.txt
    var s = [];
    var hexDigits = "0123456789abcdef";
    for (var i = 0; i < 36; i++) {
        s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
    }
    s[14] = "4";  // bits 12-15 of the time_hi_and_version field to 0010
    s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1);  // bits 6-7 of the clock_seq_hi_and_reserved to 01
    s[8] = s[13] = s[18] = s[23] = "-";

    var uuid = s.join("");
    $('.identificador').val(uuid);
	$('.numElementos').val(c);
	return true
}

function bottom(){
$('html, body').animate({
             scrollTop: $(document).height()
         },
         750);
return true;
}

c=c+1;
var a;
a=$('#tallaRow');
a.after('<div class="row"><div class="span2"><div class="input-control text"><label>Talla:</label><input name="talla{T}" type="text" value="" placeholder="Talla"/></div></div><div class="span2"><div class="input-control text"><label>Precio:</label><input name="precio{P}" type="text" value="" placeholder="Precio"/></div></div><div class="span1"><i id="removeTalla" onclick="removeTalla(this);" class="icon-minus on-left" style="background: white; color: black; padding: 10px; border-radius: 50%"></i></div></div>'.replace('{P}',c).replace('{T}',c));
$('.numElementos').val(c);
bottom();
});



function removeTalla(a){
c=c-1;
$(a).closest('div').parent('div').remove();
$('.numElementos').val(c);
return true;
//alert($(a).html());
};
