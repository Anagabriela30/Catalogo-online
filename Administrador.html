<script>
function mostrarImagen(input,imagen,a) {
  if(a){
	if (input.files && input.files[0]) {
		  var reader = new FileReader();
			  reader.onload = function (e) {
				$(imagen).attr('src', e.target.result);
				}
				reader.readAsDataURL(input.files[0]);
		 }
	}else{
	$(input).next().val('');
	$(imagen).attr('src','');	
	}  
return true;
	}
 
 function ocultarFILEshowBoton(FILE,Boton){
 $(FILE).hide( "slow", function() {
	$(Boton).show(250);
	});
return true;
	}
 
 
 $("#btnEliminar1").click(function(event){
 event.preventDefault();
 ocultarFILEshowBoton(this,"#file1");
 mostrarImagen('#file_url1','#img_1',false);
 });
 
 $("#btnEliminar2").click(function(event){
 event.preventDefault();
 ocultarFILEshowBoton(this,"#file2");
 mostrarImagen('#file_url2','#img_2',false);
 });
 
 $("#btnEliminar3").click(function(event){
 event.preventDefault();
 ocultarFILEshowBoton(this,"#file3");
 mostrarImagen('#file_url3','#img_3',false);
 });
 
 
$("#file_url1").change(function(){
 mostrarImagen(this,'#img_1',true);
 ocultarFILEshowBoton("#file1","#btnEliminar1");
});
$("#file_url2").change(function(){
 mostrarImagen(this,'#img_2',true);
 ocultarFILEshowBoton("#file2","#btnEliminar2");
});
$("#file_url3").change(function(){
 mostrarImagen(this,'#img_3',true);
 ocultarFILEshowBoton("#file3","#btnEliminar3");
});

function bottom(){
$('html, body').animate({
             scrollTop: $(document).height()
         },
         750);
return true;
}

$('#addTalla').click(function(){
var a;
a=$('#tallaRow');
a.after('<div class="row"><div class="span2"><div class="input-control text"><input type="text" value="" placeholder="Talla"/><button class="btn-clear"></button></div></div><div class="span2"><div class="input-control text"><input type="text" value="" placeholder="Precio"/><button class="btn-clear"></button></div></div><div class="span1"><i id="removeTalla" onclick="removeTalla(this);" class="icon-minus on-left" style="background: white; color: black; padding: 10px; border-radius: 50%"></i></div></div>');
bottom();
});



function removeTalla(a){
$(a).closest('div').parent('div').remove();
return true;
//alert($(a).html());
};

$("img").on('click', function(){
if($(this).attr("src")!=""){
var a=$(this).clone();
a.css({'width' : '300px' , 'height' : '430px'});
	$.Dialog({
	overlay: true,
	shadow: true,
	flat: false,
	height:450,
	width:300,
	icon: '<span class=" icon-zoom-in"></span>',
	title: 'Zoom',
	padding: 10,
	//content:a
	onShow: function(_dialog){
	var content = _dialog.children('.content');
	content.append(a);	
	}
	});
	}
});


</script>
